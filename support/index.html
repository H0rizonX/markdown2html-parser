<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown 渲染示例</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        #content {
            position: relative;
            width: 100%;
            height: 100%;
        }

        textarea {
            width: 100%;
            height: 200px;
            margin: 20px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            display: block;
            width: 200px;
            height: 40px;
            margin: 0 auto;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #output {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            min-height: 100px;
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <h1>Markdown 渲染示例</h1>

    <div id="content">
        <!-- 输入框 -->
        <textarea id="markdown-input" placeholder="请输入Markdown语法..."></textarea>

        <!-- 确认按钮 -->
        <button id="submit-btn">渲染 Markdown</button>

        <!-- 展示渲染结果 -->
        <div id="output">
            <p>渲染结果将显示在这里...</p>
        </div>
    </div>

    <script type="module">
        import { markdownToHtml } from '../dist/src/md2html.js' // 确保路径正确

        const textarea = document.getElementById('markdown-input');
        const button = document.getElementById('submit-btn');
        const output = document.getElementById('output');

        button.addEventListener('click', () => {
            const inputText = textarea.value.trim(); // 获取输入的 Markdown 内容
            if (inputText) {
                const renderedHtml = markdownToHtml(inputText); // 调用转换函数
                console.log("最终渲染结果")
                console.log(renderedHtml)
                output.innerHTML = renderedHtml; // 显示渲染结果
            } else {
                output.innerHTML = '<p style="color: red;">请输入有效的 Markdown 内容！</p>';
            }
        });
    </script>
</body>

</html>
