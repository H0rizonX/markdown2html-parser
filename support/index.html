<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown 渲染示例</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        #content {
            position: relative;
            width: 100%;
            height: 100%;
        }

        textarea {
            width: 100%;
            height: 200px;
            margin: 20px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #output {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            min-height: 100px;
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <h1>Markdown 渲染示例</h1>

    <div id="content">
        <!-- 输入框 -->
        <textarea id="markdown-input" placeholder="请输入Markdown语法..."></textarea>

        <!-- 展示渲染结果 -->
        <div id="output">
            <p>渲染结果将显示在这里...</p>
        </div>
    </div>

    <script type="module">
        import { markdownToHtml } from '../dist/src/md2html.js'

        const textarea = document.getElementById('markdown-input');
        const output = document.getElementById('output');

        // 实时渲染函数
        const renderMarkdown = () => {
            const inputText = textarea.value.trim(); // 获取输入的 Markdown 内容
            if (inputText) {
                const renderedHtml = markdownToHtml(inputText); // 调用转换函数
                output.innerHTML = renderedHtml; // 显示渲染结果
            } else {
                output.innerHTML = '<p style="color: red;">请输入有效的 Markdown 内容！</p>';
            }
        };

        // 监听 input 事件，实时渲染
        textarea.addEventListener('input', renderMarkdown);
    </script>
</body>

</html>
